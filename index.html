<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
    <title>Scouting App</title>
  </head>
  <body>
      <!-- <div id="inner-container"> -->
      <!-- <input id="file-input" type="file"> -->
      <!--Competition List / Screen 1-->
      <div id="season">
          <h1 class="scouting-heading" style = "color:#0074D9">Scouting App</h1>
          <h3 style = "color:#0074D9">Season List</h3>
          <div id="season-list">

          </div>
          <button id="new-season">New Season +</button>
      </div>
      <!--Competition Editor / Screen 2-->

      <div id="screen2" class="outer-popup">
          <div class="popup">
            <h1 class="scouting-heading" style = "color:#0074D9">Competition Editor</h1>
            <br>
            <!-- <label style = "color:blue">Year</label>
            <input class="year" type="text">
            <br> -->
            <label id="comp-name-heading" style = "color:#0074D9">Competition Name</label>
            <input id="comp-name" type="text">
            <br>
            <div id="label">

            </div>
            <br>
            <button id="new-label" style = "color:white">Create Custom Label +</button>
            <button id="submit" style = "color:white">Submit</button>
            <button id="back-season" style = "color:white">Back</button>
          </div>
      </div>

      <!--Team List-->
      <div id="screen3">
        <!--Team Stuff-->
        <div id="buttons-screen3">
            <h1 class="screen3-heading" style = "color:#FF4136"></h1>

          <button class="screen3-buttons" id="add-team">Add team</button>
          <button id="add-match">Add Match</button>
          <!-- <button class="screen3-buttons" id="edit-comp">Edit Competition</button> -->
          <button class="screen3-buttons" id="back">Back</button>
          </div>
          <div id="search-container">
              <input id="search" type="text" placeholder="Search">
              <button id="enter">Search</button>
          </div>
          <div id="team-list">

          </div>

      </div>

      <!--Team Editor-->
      <div id="screen4" class="outer-popup">
          <div class="popup">
              <h1 id="screen4-heading" style = "color:#FF4136">Team <input type="text" id="team-number-screen-4"></h1>
              <div id="match-list">

              </div>
              <button id="submit-screen4">Submit</button>
              <button class="back-screen3">Back</button>
          </div>
      </div>

      <div id="screen5" class="outer-popup">
          <div class="popup">
            <h1 class="screen5-heading" style = "color:#FF4136"> </h1>
            <label class="wins-losses">Wins-Losses</label> <input type="number" class="wins-Losses"></input> - <input type="number" class="wins-Losses"></input>
            <br>
            <label class="team-comments">General Information</label> <br> <textarea class="team-comments"></textarea>
            <br>
            <label id="team-match-label">Match List</label>
            <br>
            <div id="team-matches">

            </div>
            <br>
            <button class="submit-screen5">Submit</button>
            <button class="back-screen3">Back</button>
        </div>
      </div>

      <div id="screen6" class="outer-popup">
          <div class="popup">
            <h1 class="screen6-heading" style = "color: black">Create Match</h1>
            <label id="match-num-heading" style = "color: black">Match Number</label>
            <input id="match-num" type="number">
            <br>
            <!-- <div class="Position">
              <label style = "color:#0074D9">Position</label>
              <select id="Position" class="dropdown-content">
                <option>Close</option>
                <option>Middle</option>
                <option>Far</option>
              </select>
            </div> -->
            <br>
            <label id="red-alliance" style = "color: var(--red)">Red Alliance</label>
            <br>
            <br>
            <label id="team1-num-heading" style = "color: var(--red)">Team</label>
            <input id="team1-num" type="number">
            <br>
            <label id="team2-num-heading" style = "color: var(--red)">Team</label>
            <input id="team2-num" type="number">
            <br>
            <label id="team3-num-heading" style = "color: var(--red)">Team</label>
            <input id="team3-num" type="number">
            <br>
            <br>
            <label id="blue-alliance" style = "color: var(--blue)">Blue Alliance</label>
            <br>
            <br>
            <label id="team4-num-heading" style = "color:#0074D9">Team</label>
            <input id="team4-num" type="number">
            <br>
            <label id="team5-num-heading" style = "color:#0074D9">Team</label>
            <input id="team5-num" type="number">
            <br>
            <label id="team6-num-heading" style = "color:#0074D9">Team</label>
            <input id="team6-num" type="number">
            <br>
            <button id="submit-screen4">Submit</button>
            <button class="back-screen3">Back</button>
        </div>
      </div>

      <div id="screen7">
        <h1 class="screen7-heading" style = "color: var(--red)">Input Scores</h1>
        <label id="match-num-scores" style = "color: var(--blue)">Match</label>
        <br>
        <input id="match-num-input" type="number">
        <label id="alliance-text" style="color: var(--red)">Alliance</label>
        <select name="alliance-select" id="alliance-select">
          <option value="red-alliance-select">Red</option>
          <option value="blue-alliance-select">Blue</option>
        </select>
        <br>
        <label id="positon-text" style="color: var(--blue)">Position</label>
        <select name="position-select" id="position-select">
          <option value="close-pos-select">Close</option>
          <option value="middle-pos-select">Middle</option>
          <option value="far-pos-select">Far</option>
        </select>
        <br>
        <label id="screen7-comments" style="color: var(--red)">Other Comments</label>
        <input id="screen7-comments-input" type="text">
        <button id="submit-screen7">Submit</button>
        <button id="back-screen7">Back</button>
      </div>
  </body>
</html>
